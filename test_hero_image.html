<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hero Image</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
        }
        
        .test-hero {
            background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 50%, #f0f8ff 100%);
            background-image: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.7)), url('static/images/hero.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .test-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        
        .image-test {
            margin: 20px 0;
        }
        
        .image-test img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="test-hero">
        <div class="test-content">
            <h1>üñºÔ∏è Test de l'Image Hero</h1>
            <div id="status-container"></div>
            
            <div class="image-test">
                <h3>Image directe :</h3>
                <img id="hero-img" src="static/images/hero.png" alt="Hero Image" 
                     onload="showStatus('‚úÖ Image charg√©e avec succ√®s!', 'success')"
                     onerror="showStatus('‚ùå Erreur de chargement de l\'image', 'error')">
            </div>
            
            <p><a href="index.html" style="color: #4a90e2; text-decoration: none; font-weight: bold;">‚Üê Retour au site principal</a></p>
        </div>
    </div>

    <script>
        function showStatus(message, type) {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }
        
        // Test de l'image de fond CSS
        const testElement = document.querySelector('.test-hero');
        const computedStyle = window.getComputedStyle(testElement);
        const backgroundImage = computedStyle.backgroundImage;
        
        if (backgroundImage && backgroundImage !== 'none') {
            showStatus('‚úÖ CSS background-image d√©tect√©', 'success');
            showStatus(`üìÑ Background: ${backgroundImage.substring(0, 50)}...`, 'info');
        } else {
            showStatus('‚ö†Ô∏è Aucune image de fond CSS d√©tect√©e', 'error');
        }
        
        // Informations sur le chemin
        showStatus(`üåê URL actuelle: ${window.location.href}`, 'info');
        showStatus(`üìÅ Chemin de l'image: static/images/hero.png`, 'info');
        
        // Test de fetch pour v√©rifier l'accessibilit√© du fichier
        fetch('static/images/hero.png')
            .then(response => {
                if (response.ok) {
                    showStatus('‚úÖ Image accessible via fetch', 'success');
                    showStatus(`üìä Taille: ${response.headers.get('content-length')} bytes`, 'info');
                } else {
                    showStatus('‚ùå Image non accessible via fetch', 'error');
                }
            })
            .catch(error => {
                showStatus('‚ùå Erreur fetch: ' + error.message, 'error');
            });
    </script>
</body>
</html>
