{% extends "base.html" %}
{% block title %}Connexion{% endblock %}
{% block content %}
<!-- Login Section -->
<section class="auth-section">
    <div class="container">
        <div class="auth-container">
            <a href="{{ url_for('home') }}" class="back-button">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
            <div class="auth-form active" id="login-form">
                <div class="auth-header">
                    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Formation Minute Logo" class="auth-logo">
                    <h2>Bienvenue !</h2>
                    <p class="welcome-message">Connectez-vous pour accéder à votre espace</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mot de passe</label>
                        <div class="password-input">
                            <input type="password" id="loginPassword" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>
                    <button type="submit" class="auth-button">Se connecter</button>
                </form>
                <div class="auth-links">
                    <p>Vous n'avez pas de compte ? <a href="{{ url_for('inscription') }}">S'inscrire</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
