{% extends "base.html" %}
{% block title %}Inscription{% endblock %}
{% block content %}
<!-- Register Section -->
<section class="auth-section">
    <div class="container">
        <div class="auth-container">
            <a href="{{ url_for('home') }}" class="back-button">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
            <div class="auth-form active" id="register-form">
                <div class="auth-header">
                    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Formation Minute Logo" class="auth-logo">
                    <h2>Bienvenue !</h2>
                    <p class="welcome-message">Créez votre compte pour accéder à nos services</p>
                </div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerPrenom">Prénom</label>
                        <input type="text" id="registerPrenom" required>
                    </div>
                    <div class="form-group">
                        <label for="registerNom">Nom</label>
                        <input type="text" id="registerNom" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerTelephone">Téléphone</label>
                        <input type="tel" id="registerTelephone" required>
                    </div>
                    <div class="form-group">
                        <label for="registerAdresse">Adresse</label>
                        <input type="text" id="registerAdresse" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Mot de passe</label>
                        <div class="password-input">
                            <input type="password" id="registerPassword" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <button type="submit" class="auth-button">S'inscrire</button>
                </form>
                <div class="auth-links">
                    <p>Vous avez déjà un compte ? <a href="{{ url_for('connexion') }}">Se connecter</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
