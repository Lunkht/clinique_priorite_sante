<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur - Clinique Priorité Santé</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="admin-login-body">

    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="../images/logo-01.svg" alt="Logo Clinique Priorité Santé">
            </div>
            <h2>Accès Administrateur</h2>
            <p>Veuillez vous connecter pour accéder au tableau de bord.</p>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Se souvenir de moi
                    </label>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>
                <button type="submit" class="btn btn-primary login-btn">Se connecter</button>
            </form>
        </div>
    </div>

</body>
</html>
