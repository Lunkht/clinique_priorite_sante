<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Clinique Priorité Santé</title>
    <link rel="stylesheet" href="../css/main.css">
    <!-- Ajout de Font Awesome pour les icônes, très utile pour les dashboards -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-body">

    <div class="dashboard-container">
        <!-- Barre latérale de navigation -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <img src="../images/logo-01.svg" alt="Logo" class="sidebar-logo">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a></li>
                    <li><a href="#"><i class="fas fa-hospital"></i> Gérer les Cliniques</a></li>
                    <li><a href="#"><i class="fas fa-user-md"></i> Gérer les Médecins</a></li>
                    <li><a href="#"><i class="fas fa-calendar-check"></i> Rendez-vous</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Utilisateurs</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Paramètres</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="login.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
            </div>
        </aside>

        <!-- Contenu Principal -->
        <main class="dashboard-main">
            <!-- En-tête du contenu principal -->
            <header class="dashboard-header">
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Rechercher...">
                </div>
                <div class="header-profile">
                    <i class="fas fa-bell"></i>
                    <div class="profile-info">
                        <img src="../images/admin-profile.jpg" alt="Admin" class="profile-pic">
                        <span>Admin</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <!-- Contenu de la page -->
            <div class="dashboard-content">
                <h1>Aperçu du Tableau de bord</h1>
                
                <!-- Cartes de statistiques -->
                <div class="stats-grid-admin">
                    <div class="stat-card-admin">
                        <i class="fas fa-user-md icon-bg"></i>
                        <div class="stat-info">
                            <h4>Total Médecins</h4>
                            <p>75</p>
                        </div>
                    </div>
                    <div class="stat-card-admin">
                        <i class="fas fa-hospital icon-bg"></i>
                        <div class="stat-info">
                            <h4>Total Cliniques</h4>
                            <p>12</p>
                        </div>
                    </div>
                    <div class="stat-card-admin">
                        <i class="fas fa-calendar-check icon-bg"></i>
                        <div class="stat-info">
                            <h4>Rendez-vous (Aujourd'hui)</h4>
                            <p>48</p>
                        </div>
                    </div>
                </div>

                <!-- Vous pourrez ajouter des tables et des graphiques ici -->
            </div>
        </main>
    </div>

</body>
</html>
